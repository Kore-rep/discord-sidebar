<div
  class="fixed left-0 top-0 z-0 flex h-screen w-24 flex-col bg-gray-darkest pt-4 shadow-xl"
>
  <div class="scrollbar-none h-full w-96 overflow-y-scroll">
    <div class="flex flex-col gap-2 overflow-x-visible">
      <app-sidebar-button
        *ngFor="let button of buttonList"
        iconName="{{ button }}"
      />
    </div>
  </div>

  <div
    class="fixed bottom-0 z-10 flex w-24 flex-col overflow-visible bg-gray-darkest"
  >
    <hr class="w-auto" />
    <app-sidebar-button iconName="lucideSettings" tooltipText="Settings" />
    <app-sidebar-button
      iconName="lucidePlus"
      tooltipText="Add a random icon"
      [callbackFunction]="callbackFunc"
    />
  </div>
</div>
